<div style="width: 100%; height: 100%; font-size: small; font-family: sans-serif; " >
	
		<div
			style="width: 100%; height:100%;  "
			data-dojo-attach-point="mainContainer"
			class="mainContainer"
			
			data-dojo-type="dijit.layout.BorderContainer"
			
			data-dojo-props="
				design:'sidebar',
				gutters:true,
				liveSplitters:true,
				parseOnLoad:false
			"
			
		>
			
			
			<div
				data-dojo-attach-point="topicPane"
				style="height:80px; overflow:auto; position:relative; "
				class="topicDiv"
				
				data-dojo-type="dijit.layout.ContentPane"
				data-dojo-props="
					region:'top',
					splitter:true,
					minSize:50,
					maxSize:350,
					parseOnLoad:false
				"
			>
				<div data-dojo-attach-point="topicDiv" style="position:absolute; left:5px; right:65px; top:5px; bottom:5px ; ">
					(No Topic)
				</div>
				<div style="position:absolute; width:70px; right:5px; top:5px; bottom:5px ; " data-dojo-attach-point="controlsNode">
					<!-- <div data-dojo-type="ToggleIconButton"></div> -->
				</div>
			</div>
			
			<div
				data-dojo-attach-point="messageNode"
				class="messageDiv"
				
				data-dojo-type="dijit.layout.ContentPane"
				
				data-dojo-props="
					region:'center',
					splitter:true,
					parseOnLoad:false
				"
				style="padding: 4px; "
			>	
			</div>
			<!-- -->
			<div
				data-dojo-attach-point="playerlistPane"
				style="width: 275px; padding:1px; overflow: hidden; "
				class="playerlistDiv"
				
				data-dojo-type="dijit.layout.ContentPane"
				
				data-dojo-props="
					splitter:true,
					region:'trailing',
					minSize:150,
					maxSize:300,
					parseOnLoad:false
				"
				
			>
				<div data-dojo-attach-point="playerlistPaneDiv" style="width:100%; height:100%;  min-height: 50px; " ></div>
				
				
			</div>
			
			<div
				data-dojo-attach-point="inputDivNode"
				class="inputDiv"
				
				style="padding:0px; overflow: hidden; "
				
				data-dojo-type="dijit.layout.ContentPane"
				data-dojo-props="
					splitter:false,
					region:'bottom',
					parseOnLoad:false
					
				"
			>
				<input type="text"
					style="width:100%"
					data-dojo-attach-point="textInputNode"
					class="messageDiv"
					data-dojo-attach-event="onkeyup:keyup,onkeydown:keydown"
				>
			</div>
			<!-- -->
			
		</div>

</div>
