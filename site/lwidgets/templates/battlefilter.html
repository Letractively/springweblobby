<div>
	<button
		dojoattachevent="onClick:killFilter"
		dojoType="dijit.form.Button"
		type="button"
		iconClass="smallIcon closeImage"
		showLabel="false"
		dojoattachpoint="closeNode"
	>Close</button>
	<div dojoattachpoint="fieldName" dojoType="dijit.form.Select" style="width:120px; " dojoattachevent="onChange:updateFilter" >
		<span value="title">Battle Name</span>
		<span value="game"><img src="img/game.png" /> Game</span>
		<span value="map"><img src="img/map.png" /> Map</span>
		<span value="host"><img src="img/napoleon.png" /> Host</span>
		<span value="country"><img src="img/globe.png" /> Country</span>
	</div>
	
	<select dojoattachpoint="comparator" dojoType="dijit.form.Select" style="width:120px; " dojoattachevent="onChange:updateFilter" >
		<option value="*=">contains</option>
		<option value="=">is</option>
		<!-- 
		<option value="!*=">doesn't contain</option>
		<option value="!=">isn't</option>
		-->
	</select>
	
	<input dojoattachpoint="filterValue" type="text" style="width:150px;" dojoType="dijit.form.TextBox"
		   dojoattachevent="onKeyUp:updateFilter"
	>
	<!-- dojoattachevent="onChange:updateFilter,onKeyUp:updateFilter" -->
	</input>
</div>
