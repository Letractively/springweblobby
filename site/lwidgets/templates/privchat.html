<div style="width: 100%; height: 100%; font-size: small; font-family: sans-serif; " >
	
	<div
		style="width: 100%; height:100%;  "
		data-dojo-attach-point="mainContainer"
		class="mainContainer"
		
		data-dojo-type="dijit.layout.BorderContainer"
		
		data-dojo-props="
			design:'sidebar',
			gutters:true,
			liveSplitters:true,
			parseOnLoad:false
		"
		
	>
		
		<div
			data-dojo-attach-point="messageNode"
			class="messageDiv"
			
			data-dojo-type="dijit.layout.ContentPane"
			
			data-dojo-props="
				region:'center',
				splitter:true,
				parseOnLoad:false
			"
		>
		<!-- 
		autoJoinButton = new ToggleIconButton({
			'style':{'height':'22px', 'width':'25px' },
			'checkedIconClass':'smallIcon autoJoinImage',
			'uncheckedIconClass':'smallIcon noAutoJoinImage',
			'checked':(array.indexOf(autoJoinChans, this.name)!== -1),
			'checkedLabel':'Auto join this channel. Click to cancel.',
			'uncheckedLabel':'Click to auto-join this channel.',
			'onClick':lang.hitch(this, 'autoJoinToggle' )
		}).placeAt(this.controlsNode);
		
		style:'height:\'22px\', width:\'25px\''
		-->
			<div style=" float:right; " >
				<div
					data-dojo-attach-point="friendToggleButton"
					data-dojo-type="lwidgets/ToggleIconButton"
					data-dojo-props="
						checkedIconClass:'smallIcon autoJoinImage',
						uncheckedIconClass:'smallIcon noAutoJoinImage',
						checkedLabel:'Remove user from your Friends List.',
						uncheckedLabel:'Add user to your Friends List.',
					"
					data-dojo-attach-event="onClick:toggleFriend"
				></div>
			</div>
			
		</div> <!-- messageNode -->
		
		<div
			data-dojo-attach-point="inputDivNode"
			class="inputDiv"
			
			data-dojo-type="dijit.layout.ContentPane"
			data-dojo-props="
				splitter:false,
				region:'bottom',
				parseOnLoad:false
			"
			style="padding:0px; overflow: hidden; "
		>
			<input type="text"
				style="width:100%"
				data-dojo-attach-point="textInputNode"
				class="messageDiv"
				data-dojo-attach-event="onkeyup:keyup,onkeydown:keydown"
			>
		</div>
		<!-- -->
		
	</div>

</div>
