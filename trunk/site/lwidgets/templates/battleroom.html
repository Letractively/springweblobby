<div style="width: 100%; height: 100%; font-size: small; font-family: sans-serif; " >
	<!--
	<span
		style="
			background-color: white;
			border:1px solid black;
			z-index:3;
			position:absolute;
			top:0px;
			left:0px;
			">
		&nbsp;Battle Room&nbsp;
	</span>
	-->
	<div style="position:absolute; left:15px; right:45px; top:15px; bottom:15px;
		/* display:none; */
		"
		 data-dojo-attach-point="hideBattleNode"
		>
		<!-- Not in a battle. -->
		<button data-dojo-attach-event="onClick:makeBattle"
			data-dojo-attach-point="makeBattleButton"
			data-dojo-type="dijit.form.Button"
			type="button"
			data-dojo-props="
				iconClass:'smallIcon battlePlusImage',
				showLabel:true
			"
		>Create Multiplayer Battle Room</button>
	</div>
	
	<div style="position:absolute; left:15px; right:45px; top:15px; bottom:15px;
		display:none;
		 "
		 data-dojo-attach-point="battleDivNode" class="mainContainer"
	>
	
		<!-- <div style="width: 100%; height: 100%; " data-dojo-attach-point="mainContainerNode" > -->
		<div
			style="width: 100%; height:100%;  "
			data-dojo-attach-point="mainContainer"
			class="mainContainer"
			
			data-dojo-type="dijit.layout.BorderContainer"
			
			data-dojo-props="
				design:'sidebar',
				gutters:true,
				liveSplitters:true,
				parseOnLoad:false
			"
		>
			
			<!--
			<div data-dojo-attach-point="titleDivNode" style="height:40px; overflow:auto; position:relative; " >
			-->
			<div
				data-dojo-attach-point="titleNode"
				style="height:40px; overflow:auto; position:relative; "
				class="topicDiv"
				
				data-dojo-type="dijit.layout.ContentPane"
				data-dojo-props="
					region:'top',
					splitter:true,
					minSize:50,
					maxSize:100,
					parseOnLoad:false
				"
			>
				<a href="#" data-dojo-attach-event="onclick:focusDownloads" style="text-decoration:none; " >
					<div data-dojo-type="dijit.ProgressBar" style="position:absolute; left:50%; width:100px; display:none; "
						data-dojo-attach-point="gameDownloadBar" data-dojo-props="maximum:100">
					</div>
				</a>
				
				<div style="position:absolute; top:0px; right:0px; ";>
					<!--
					<img src="img/blue_loader.gif" data-dojo-attach-point="progressImg" />
					-->
					<span data-dojo-attach-point="factionImageTest" ></span>
					
					<button data-dojo-attach-event="onClick:reloadUnitsync"
						data-dojo-type="dijit.form.Button"
						type="button"
						data-dojo-props="
							iconClass:'smallIcon reloadImage',
							showLabel:false
						"
					>Reload Maps/Games</button>
					
					<select data-dojo-type="dijit.form.Select"
						data-dojo-attach-point="factionSelect"
						data-dojo-attach-event="onChange:updateFaction"
						
						style="color:black; width:100px; "
					>
						
					</select>
				
					<button data-dojo-attach-event="onClick:showModOptions"
						data-dojo-type="dijit.form.Button"
						type="button"
						data-dojo-props="
							iconClass:'smallIcon settingsImage',
							showLabel:false
						"
					>Edit game options</button>
					<button data-dojo-attach-event="onClick:startGameClick"
						data-dojo-type="dijit.form.Button"
						type="button"
						data-dojo-props="
							iconClass:'smallIcon startImage',
							showLabel:false
						"
					>Launch Spring</button>
					
				</div>
				<div data-dojo-attach-point="titleText" >
					Please wait...
				</div>
				
			</div>
			
			<!--
			<div data-dojo-attach-point="messageDivNode" class="messageDiv" ></div>
			-->
			<div
				data-dojo-attach-point="messageNode"
				class="messageDiv"
				
				data-dojo-type="dijit.layout.ContentPane"
				
				data-dojo-props="
					region:'center',
					splitter:true,
					parseOnLoad:false
				"
			>
			</div>
		
			<!--	
			<div style="width: 400px;" data-dojo-attach-point="playerlistDivNode" class="playerlistDiv" >
			-->
			<div
				data-dojo-attach-point="battleInfo"
				style="width: 400px; height: 100%; overflow: hidden; "
				class="battleInfoDiv"
				data-dojo-type="dijit.layout.ContentPane"
				
				data-dojo-props="
					splitter:true,
					region:'trailing',
					minSize:350,
					maxSize:900,
					parseOnLoad:false
				"
			>
				
				<div style=" position:absolute; top:2px; bottom:2px; left:2px; width:49%; " data-dojo-attach-point="battleMapDiv" >
					<!-- 
						<div data-dojo-type="lwidgets.BattleMap" data-dojo-props="parseOnLoad:false" data-dojo-attach-point="battleMapNode"></div>
					-->
				</div>
				
				<!-- <div style="width:49%; height:100%; position:absolute; right:0px; min-height:200px;" > -->
				<div style="position:absolute; top:2px; bottom:2px; width:49%; right:2px; " data-dojo-attach-point="playerListDiv">
					<!-- <div data-dojo-type="lwidgets.BattlePlayerList2" data-dojo-attach-point="playerListNode"></div> -->
				</div>
			</div>
			<!--
			<div data-dojo-attach-point="inputDivNode" data-dojo-attach-event="onkeyup:keyup,onkeydown:keydown" class="inputDiv" >
			-->
			<div
				data-dojo-attach-point="inputNode"
				class="inputDiv"
				
				data-dojo-type="dijit.layout.ContentPane"
				data-dojo-props="
					splitter:false,
					region:'bottom',
					parseOnLoad:false
					
				"
			>
				<input type="text"
					style="width:100%"
					data-dojo-attach-point="textInputNode"
					class="textInput"
					data-dojo-attach-event="onkeyup:keyup,onkeydown:keydown"
				>
			</div>
			
		</div>
		
		
	</div>
	
	<div style="position:absolute; width:30px; right:15px; top:15px; bottom:15px ; " data-dojo-attach-point="controlsNode" >
		<button
			data-dojo-attach-event="onClick:leaveBattle"
			data-dojo-type="dijit.form.Button"
			type="button"
			data-dojo-props="
				iconClass:'smallIcon closeImage',
				disabled:true,
				showLabel:false
			"
			data-dojo-attach-point="closeNode"
		>Leave the battle</button>
		
		<span data-dojo-attach-point="togglePlayStateNode" ></span>
		
		<div class="removeDropdownArrow"
			data-dojo-type="dijit.form.DropDownButton"
			data-dojo-props="
				iconClass:'smallIcon colorsImage',
				showLabel:false
			"
		>
			<span>Choose team color</span>
			<div data-dojo-type="dijit.ColorPalette"  data-dojo-attach-event="onChange:setColor" data-dojo-attach-point="colorPickNode">
			</div>
		</div>
		
	</div>
	
</div>
