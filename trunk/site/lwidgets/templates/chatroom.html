<div style="width: 100%; height: 100%; " >
	
		<div
			style="width: 100%; height:100%;  "
			data-dojo-attach-point="mainContainer"
			class="mainContainer"
			
			data-dojo-type="dijit.layout.BorderContainer"
			
			data-dojo-props="
				design:'sidebar',
				gutters:true,
				liveSplitters:true
			"
			
		>
			
			
			<div
				data-dojo-attach-point="topicPane"
				style="height:80px; overflow:auto; position:relative; "
				class="topicDiv"
				
				data-dojo-type="dijit.layout.ContentPane"
				data-dojo-props="
					region:'top',
					splitter:true,
					minSize:50,
					maxSize:350
				"
			>
				<div data-dojo-attach-point="topicDiv">
					(No Topic)
				</div>
				<div style="position:absolute; width:30px; right:15px; top:15px; bottom:15px ; " data-dojo-attach-point="controlsNode">
				</div>
			</div>
			
			<div
				data-dojo-attach-point="messageNode"
				class="messageDiv"
				
				data-dojo-type="dijit.layout.ContentPane"
				
				data-dojo-props="
					region:'center',
					splitter:true
				"
			>	
			</div>
			<!-- -->
			<div
				data-dojo-attach-point="playerlistPane"
				style="width: 275px;"
				class="playerlistDiv"
				
				data-dojo-type="dijit.layout.ContentPane"
				
				data-dojo-props="
					splitter:true,
					region:'trailing',
					minSize:150,
					maxSize:300
				"
				
			>
				<div data-dojo-attach-point="playerlistPaneDiv" style="width:100%; height:100%; " ></div>
				
				
			</div>
			
			<div
				data-dojo-attach-point="inputDivNode"
				class="inputDiv"
				
				data-dojo-type="dijit.layout.ContentPane"
				data-dojo-props="
					splitter:false,
					region:'bottom'
					
				"
			>
				<input type="text"
					style="width:100%"
					data-dojo-attach-point="textInputNode"
					class="textInput"
					data-dojo-attach-event="onkeyup:keyup,onkeydown:keydown"
				>
			</div>
			<!-- -->
			
		</div>

</div>
