<div style="width: 100%; height: 100%; " >
	
		<div
			style="width: 100%; height:100%;  "
			data-dojo-attach-point="mainContainer"
			class="mainContainer"
			
			data-dojo-type="dijit.layout.BorderContainer"
			
			data-dojo-props="
				design:'sidebar',
				gutters:true,
				liveSplitters:true,
				
				parseOnLoad:false
			"
			
		>
			
			
			<div
				data-dojo-attach-point="topicDivNode"
				style="height:80px; overflow:auto; "
				class="topicDiv"
				
				data-dojo-type="dijit.layout.ContentPane"
				data-dojo-props="
					region:'top',
					splitter:true,
					minSize:50,
					maxSize:350,
					
					parseOnLoad:false
				"
			>
				
			
				(No Topic)
			</div>
			
			<div
				data-dojo-attach-point="messageDivNode"
				class="messageDiv"
				
				data-dojo-type="dijit.layout.ContentPane"
				
				data-dojo-props="
					region:'center',
					splitter:true,
					parseOnLoad:false
				"
			>	
			</div>
			<!-- -->
			<div
				data-dojo-attach-point="playerlistDivNode"
				style="width: 250px;"
				class="playerlistDiv"
				
				data-dojo-type="dijit.layout.ContentPane"
				
				data-dojo-props="
					splitter:true,
					region:'trailing',
					minSize:150,
					maxSize:300,
					parseOnLoad:false
				"
				
			>
				
				<div data-dojo-type="lwidgets.PlayerList2" data-dojo-attach-point="playerListNode" 
				parseOnLoad="false"></div>
				
			</div>
			
			<div
				data-dojo-attach-point="inputDivNode"
				data-dojo-attach-event="onkeyup:keyup,onkeydown:keydown"
				class="inputDiv"
				
				data-dojo-type="dijit.layout.ContentPane"
				data-dojo-props="
					splitter:false,
					region:'bottom',
					
					parseOnLoad:false
				"
			>
				<input type="text" style="width:100%" data-dojo-attach-point="textInputNode" class="textInput">
			</div>
			<!-- -->
			
		</div>

</div>
