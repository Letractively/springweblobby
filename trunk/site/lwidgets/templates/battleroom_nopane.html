<div style="width: 100%; height: 100%; " >
	
	<div style="position:absolute; left:15px; right:45px; top:15px; bottom:15px; "  data-dojo-attach-point="hideBattleNode" >
		Not in a battle.
		<button data-dojo-attach-event="onClick:makeBattle"
			data-dojo-attach-point="makeBattleButton"
			data-dojo-type="dijit.form.Button"
			type="button"
			data-dojo-props="
				iconClass:'smallIcon battlePlusImage',
				showLabel:false
			"
		>New Battle</button>
	</div>
	
	<div style="position:absolute; left:15px; right:45px; top:15px; bottom:15px; display:none; " data-dojo-attach-point="battleDivNode" class="mainContainer" >
	
		<div style="width: 100%; height: 100%; " data-dojo-attach-point="mainContainerNode" >
			
			
			<div data-dojo-attach-point="titleDivNode" style="height:40px; overflow:auto; position:relative; " region="top" class="topicDiv" >
				<div style="position:absolute; top:0px; right:0px; ";>
					<button data-dojo-attach-event="onClick:showModOptions"
						data-dojo-attach-point="startNode"
						data-dojo-type="dijit.form.Button"
						type="button"
						data-dojo-props="
							iconClass:'smallIcon settingsImage',
							showLabel:false
						"
					>Edit game options</button>
					<button data-dojo-attach-event="onClick:startGame"
						data-dojo-attach-point="startNode"
						data-dojo-type="dijit.form.Button"
						type="button"
						data-dojo-props="
							iconClass:'smallIcon startImage',
							showLabel:false
						"
					>Launch Spring (if battle is in progress)</button>
				</div>
				<div data-dojo-attach-point="titleText" >
					Please wait...
				</div>
			</div>
			
			<div data-dojo-attach-point="messageDivNode" class="messageDiv" >
			</div>
			
			<div style="width: 400px;" data-dojo-attach-point="playerlistDivNode" class="playerlistDiv" >
				<!--
				<select data-dojo-type="dijit.form.MultiSelect" multiple="true" size="20" style="width:100%; height:100%; " data-dojo-attach-point="playerlistSelect" class="playerListSelect" ></select>
				-->
				
				<div style="width:49%; position:absolute; " >
					<div data-dojo-type="lwidgets.BattleMap" data-dojo-props="parseOnLoad:false" data-dojo-attach-point="battleMapNode"></div>
				</div>
				
				<!-- <div style="width:49%; height:100%; position:absolute; right:0px; min-height:200px;" > -->
				<div style="width:49%; height:100%; position:absolute; right:0px; " >
					<div data-dojo-type="lwidgets.BattlePlayerList2" data-dojo-attach-point="playerListNode"></div>
				</div>
			</div>
			
			<div data-dojo-attach-point="inputDivNode" data-dojo-attach-event="onkeyup:keyup,onkeydown:keydown" class="inputDiv" >
				<input type="text" style="width:100%" data-dojo-attach-point="textInputNode" class="textInput" >
			</div>
			
		</div>
		
		
	</div>
	
	<div style="position:absolute; width:30px; right:15px; top:15px; bottom:15px ; " data-dojo-attach-point="controlsNode" >
		<button
			data-dojo-attach-event="onClick:leaveBattle"
			data-dojo-type="dijit.form.Button"
			type="button"
			data-dojo-props="
				iconClass:'smallIcon closeImage',
				disabled:true,
				showLabel:false
			"
			data-dojo-attach-point="closeNode"
		>Leave the battle</button>
		<button data-dojo-attach-event="onClick:togglePlayState"
			data-dojo-type="dijit.form.Button"
			type="button"
			data-dojo-props="
				iconClass:'tallIcon specImage',
				showLabel:false
			"
			data-dojo-attach-point="playStateNode"
		>Toggle between Play or Spectate</button>
		<div
			data-dojo-type="dijit.form.DropDownButton"
			data-dojo-props="
				showLabel:false
			"
		>
			<span>Choose team color</span>
			<div data-dojo-type="dijit.ColorPalette"  data-dojo-attach-event="onChange:setColor" data-dojo-attach-point="colorPickNode">
			</div>
		</div>
		
	</div>
	
</div>
