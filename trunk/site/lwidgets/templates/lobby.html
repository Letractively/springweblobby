<div style="width: 100%; height: 100%; " >
	
	<div
		data-dojo-type="dijit.layout.BorderContainer"
		data-dojo-attach-point="mainContainer"
		data-dojo-props="
			design:'sidebar',
			gutters:true,
			liveSplitters:true,	
		"
		data-dojo-attach-event="onMouseUp:ResizeNeeded" 
		style="width: 100%; height:100%;  "
	>
		<div data-dojo-type="dijit.layout.ContentPane" data-dojo-props="region:'center', " >
			<div
				data-dojo-type="dijit.layout.TabContainer"
				data-dojo-attach-point="tc"
				style="width: 400px; height:100%;  "
			>
				<div data-dojo-type="dijit.layout.ContentPane" data-dojo-props="title:'Home', iconClass:'smallIcon blobbyImage' " >
			
					<div data-dojo-attach-point="homeDivLeft" style="position: absolute; width: 50%; " >
						Thank you for using Spring Web Lobby.
						<br /><br />
						
						<button 
							data-dojo-type="dijit.form.Button"
							data-dojo-attach-point="connectButton"
							data-dojo-attach-event="onClick:connectButtonPush">	
							Connect
						</button>
						
						<br />
						<br />
						
						<button 
							data-dojo-type="dijit.form.Button"
							data-dojo-attach-point="renameButton"
							data-dojo-attach-event="onClick:makeRenameDialog"
							data-dojo-props="disabled:true, ">	
							Rename...
						</button>
						
						<br />
						
						<button 
							data-dojo-type="dijit.form.Button"
							data-dojo-attach-point="changePassButton"
							data-dojo-attach-event="onClick:makeChangePassDialog"
							data-dojo-props="disabled:true, ">	
							Change Password...
						</button>
						
						<br />
						
						<button 
							data-dojo-type="dijit.form.Button"
							data-dojo-attach-event="onClick:makeLoginDialog">	
							Register...
						</button>
					</div>
					<div data-dojo-attach-point="homeDivRight" style="position: absolute; width: 50%; right:0px; " >
					</div>	
				</div> <!-- end Home tab-->
				
				<div data-dojo-type="dijit.layout.ContentPane" data-dojo-props="title:'Chat', "
					data-dojo-attach-point="chatManagerPane">
				</div> <!-- end Chat tab-->
				
				<div data-dojo-type="dijit.layout.ContentPane" data-dojo-props="title:'Battles', "
					data-dojo-attach-point="battleManagerPane">
				</div> <!-- end Battles tab-->
				
				<div data-dojo-type="dijit.layout.ContentPane" data-dojo-props="title:'Downloads', "
					data-dojo-attach-point="downloadManagerPane">
				</div> <!-- end Downloads tab-->
				
				<div data-dojo-type="dijit.layout.ContentPane" data-dojo-props="title:'Settings', "
					data-dojo-attach-point="settingsPane">
				</div> <!-- end Settings tab-->
				
				<div data-dojo-type="dijit.layout.ContentPane" data-dojo-props="title:'Help', "
					data-dojo-attach-point="helpPane">
				</div> <!-- end Help tab-->
				
			</div> <!-- end tabcontainer-->
			
		</div> <!-- end top pane-->
		<div
			data-dojo-type="dijit.layout.ContentPane"
			data-dojo-props="
				region:'bottom',
				minSize:80,
				maxSize:600,
				splitter:true,
			"
			data-dojo-attach-point="bottomPane"
			style="height:40%; width:100%; "
		>
			
		</div> <!-- end bottom pane-->
	</div> <!-- end border container -->
	
</div>
